env:
  global:
    - CC_TEST_REPORTER_ID=26827ca98dd393967ae64c4fd543c121f84e3de0dff90a7f5327303fe558a274
cache:
  directories:
  - $HOME/.m2

language: java

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn clean verify

jdk:
  - oraclejdk8

after_script: #see https://github.com/codeclimate/test-reporter/issues/243
  - cd src/main/java/
  - ../../../cc-test-reporter format-coverage -t jacoco  --add-prefix src/main/java/ ../../../target/jacoco-ut/jacoco.xml
  - cd ../../..
  - ./cc-test-reporter upload-coverage --input m4e-webapp/src/main/java/coverage/codeclimate.json
